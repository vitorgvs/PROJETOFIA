version: "3.9"

services:

  minio:
      platform: linux/amd64
      image: fjardim/mds-minio
      container_name: minio
      command:  server --console-address ":9001" /data
      ports:
        - "9000:9000"
        - "9001:9001"
      hostname: minio
      environment:
        MINIO_ROOT_USER: admin
        MINIO_ROOT_PASSWORD: minioadmin
        MINIO_ACCESS_KEY: projeto_final
        MINIO_SECRET_KEY: projeto_final
      volumes:
        - ./minio/data1:/data
        - ./scripts:/scripts
      networks:
        rede_sptrans:


  postgres_airflow:
    image: postgres:13
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    networks:
      - rede_sptrans

  webserver:
    build:
      context: .              
      dockerfile: Airflow/docker/Dockerfile
    platform: linux/amd64
    container_name: webserver
    restart: always
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY:-LBi3PfqopCGRKZlFz2mXEjOCgxBtYy7q_Q3vF3rcUeA=}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${FERNET_KEY:-LBi3PfqopCGRKZlFz2mXEjOCgxBtYy7q_Q3vF3rcUeA2}
      AIRFLOW__CORE__LOAD_EXAMPLES: "True"
      AIRFLOW_CONN_SPARK_DEFAULT: 'spark://spark-master:7077'
    volumes:
      - ./Airflow/dags:/opt/airflow/dags
      - ./Airflow/requirements.txt:/requirements.txt
    ports:
      - "8080:8080"
    depends_on:
      - postgres_airflow
    networks:
      - rede_sptrans
    command: >
      bash -c "pip install -r /requirements.txt &&
               airflow db init &&
               airflow webserver"

  scheduler:
    build:
      context: .              
      dockerfile: Airflow/docker/Dockerfile
    platform: linux/amd64
    container_name: scheduler
    restart: always
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY:-LBi3PfqopCGRKZlFz2mXEjOCgxBtYy7q_Q3vF3rcUeA=}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${FERNET_KEY:-LBi3PfqopCGRKZlFz2mXEjOCgxBtYy7q_Q3vF3rcUeA2}
    volumes:
      - ./Airflow/dags:/opt/airflow/dags
      - ./Airflow/requirements.txt:/requirements.txt
    depends_on:
      - postgres_airflow
    networks:
      - rede_sptrans
    command: >
      bash -c "pip install -r /requirements.txt &&
               airflow scheduler"

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    environment:
      SERVICE_NAME: metastore
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      HIVE_METASTORE_DB_HOST: postgres_airflow
    depends_on:
      - postgres_airflow
    ports:
      - "9083:9083"
    networks:
      - rede_sptrans

  trino:
    image: trinodb/trino:451
    container_name: trino
    ports:
      - "8085:8080"
    volumes:
      - ./trino/etc:/etc/trino
    depends_on:
      - hive-metastore
      - minio
    networks:
      - rede_sptrans



  streamlit:
    image: python:3.10-slim
    container_name: streamlit_app
    working_dir: /app
    volumes:
      - ./streamlit:/app
    ports:
      - "8501:8501"
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: projeto_final
      MINIO_SECRET_KEY: projeto_final

      AWS_ACCESS_KEY_ID: projeto_final
      AWS_SECRET_ACCESS_KEY: projeto_final
      AWS_DEFAULT_REGION: us-east-1
      AWS_EC2_METADATA_DISABLED: "true"   # ðŸ”¥ ESSENCIAL
      AWS_SDK_LOAD_CONFIG: "0"                  # ðŸ”¥ CRÃTICO
      AWS_CONFIG_FILE: /dev/null                # ðŸ”¥ CRÃTICO
      AWS_SHARED_CREDENTIALS_FILE: /dev/null    # ðŸ”¥ CRÃTICO
    depends_on:
      - minio
    networks:
      - rede_sptrans
    command: >
      bash -c "
      pip install --no-cache-dir streamlit duckdb connectorx pyarrow pydeck &&
      streamlit run app.py --server.port=8501 --server.address=0.0.0.0
      "




networks:
  rede_sptrans:
    driver: bridge

volumes:
  minio_storage:
